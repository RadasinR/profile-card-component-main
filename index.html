<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <article class="profile-card center">
      <header class="profile-card__header">
        <img class="profile-card__img" src="/images/image-victor.jpg" alt="profile pic" width="96" height="96">
        <h2 class="small-title"> Victor Crest <span class="greyout">26</span></h2>
        <p class="greyout">London</p>
      </header>
      
      <hr class="sep">
      <section class="profile-card__body flex-group">
        <section class="stats">
          <h2 class="small-title">80K</h2>
          <p class="greyout">Followers</p>
        </section>

        <section class="stats">
          <h2 class="small-title">803K</h2>
          <p class="greyout">Likes</p>
        </section>

        <section class="stats">
          <h2 class="small-title">1.4K</h2>
          <p class="greyout">Photos</p>
        </section>
      </section>
    </article>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Igor</a>.
    </div>
  </footer>
</body>

</html>
